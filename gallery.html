<h3>Projects</h3>
<div id="software-projects" class="container">
    <div class="row justify-content-center">
    </div>
</div>
<script>
    $(function() {
        $.getJSON('projects.json', function (data) {
            $.each(data['software'], function () {
                $('#software-projects').find(".row").append(`
                    <div class="col-lg-4 mb-3">
                        <div class="card bg-extra-light text-extra-dark h-100">
                            <div class="card-header">
                                    ${this['name']}
                            </div>
                            <div class="card-body">
                                    ${this['description']}<br>
                                    <div id="${this['id']}SkillIcons">
                                        <h6>Related Skills/Tools:</h6>
                                    </div>
                            </div>
                            <div class="card-footer">
                                <a href="${this['link']}">View on github</a>
                            </div>
                        </div>
                    </div>`
                )
                let id = this['id'];
                $.each(this['skills'], function(){
                    $("#" + id + "SkillIcons").append(`<img class="skill-icon" data-toggle="tooltip" data-placement="top" title=${this} src="img/icons/${this}.png" alt="">`)
                });
                $('[data-toggle="tooltip"]').tooltip();
            })
        })
    })
</script>
