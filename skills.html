<h3>Tools & Skills</h3>
<div id="skills" class="container">
    <div class="row">

    </div>
</div>
<script>
    $(function(){
        $.getJSON('skills.json', function(data){
            $.each(data['skill_sets'], function(){
                $('#skills').find(".row").append(`
                    <div class="col-md-3 col-sm-6">
                        <div id="${this['id']}-card" class="card bg-light skill-card elevated-content" >
                            <div class="card-header">
                                ${this['name']}
                            </div>
                            <ul id="${this['id']}-skill-list" class="list-group list-group-flush">
                            </ul>
                        </div>
                    </div>
                `)
                let id = this['id'];
                console.log("Loop per set")
                console.log(this['id'])
                $.each(this['skills'], function(){
                    $("#" + id + "-skill-list").append(`<li id="${this['id']}" class="list-group-item"><img class="skill-icon" src="img/icons/${this['icon']}.png"> ${this['name']}</li>`)
                })
                $('[data-toggle="tooltip"]').tooltip();
        })
    })
    })
</script>
