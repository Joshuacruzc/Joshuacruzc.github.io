<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
    // This is to activate the tooltip for the change theme button
    $('[data-toggle="tooltip"]').tooltip();
    let theme = "light"
    function changeTheme() {
      if(theme === "light"){
        theme = "dark";
        $(".bg-light").addClass("bg-dark");
        $(".navbar-light").addClass("navbar-dark");
        $(".navbar-light").removeClass("navbar-light");
        $(".text-dark").addClass("text-white");
        $(".text-dark").removeClass("text-dark")
        $(".bg-white").addClass("bg-black");
        $(".bg-white").removeClass("bg-white")
        $(".bg-light").removeClass("bg-light");
        $("#githubLogo").attr("src", "img/icons/github-light.png");
        $("#wmessage").css("border-right", "0.1em solid white");
      }else{
        theme = "light";
        $(".bg-dark").addClass("bg-light");
        $(".navbar-dark").addClass("navbar-light");
        $(".navbar-dark").removeClass("navbar-dark");
        $(".text-white").addClass("text-dark");
        $(".text-white").removeClass("text-white")
        $(".bg-black").addClass("bg-white");
        $(".bg-black").removeClass("bg-black")
        $(".bg-dark").removeClass("bg-dark");
        $("#githubLogo").attr("src", "img/icons/github.png");
        $("#wmessage").css("border-right", "0.1em solid black");
      }

    }
    $(function(){
      $("#header").load("header.html");
      $("#about").load("about.html");
      $("#education").load("education.html");
      $("#experience").load("experience.html");
      $("#skills").load("skills.html");
      $("#gallery").load("gallery.html");
      $("#contact").load("contact.html");

    });
  </script>
</body>
